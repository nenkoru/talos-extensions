name: openziti
depends:
  - service: cri
  - network:
    - addresses
    - connectivity
    - etcfiles
  - configuration: true
container:
  entrypoint: /usr/local/bin/tunnel
  args:
    - --verbose=2
    - --dns-ip-range=100.64.0.1/10
    - --identity-dir=/var/lib/openziti/etc/identities
  security:
    writeableRootfs: false
    writeableSysfs: true
  mounts:
  # libs
  - source: /lib
    destination: /lib
    type: bind
    options:
      - bind
      - ro
  # more libs
  - source: /usr/lib
    destination: /usr/lib
    type: bind
    options:
      - bind
      - ro
  ## Required for tailscale. Ip addr and other commands
  - source: /sbin
    destination: /sbin
    type: bind
    options:
      - bind
      - ro
  ## Tailscale needs to write to this to create the interfaces
  - source: /dev/net/tun
    destination: /dev/net/tun
    type: bind
    options:
      - bind
      - rw
  ## Tailscale socket
  - source: /var/run/tailscale
    destination: /var/run/tailscale
    type: bind
    options:
      - bind
      - rw
  ## Tailscale state. Particularly its 'auth' state
  - source: /var/lib/openziti/etc/identities
    destination: /var/lib/openziti/etc/identities
    type: bind
    options:
      - bind
      - rw
restart: always
